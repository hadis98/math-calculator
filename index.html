<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="score">
            Score : <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try Again
        </div>
        <div id="question">

        </div>
        <div id="instruction">
            Click on the Correct Answer
        </div>
        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startreset">
            Start Game
        </div>
        <div id="time">
            Time Remaining: <span id="time-value">60</span> sec
        </div>
        <div id="gameover">
            <p>Game Over!</p>
            <p>Your score is 20</p>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
